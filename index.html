<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="favicon" rel="icon" href="/assets/favicon/WiB.png" />

    <title>WiB</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #09090B;
        }

        .loading{
            display: flex; 
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            gap: 6px;
        }

        .loading span{
            width: 4px;
            height: 50px;
            background: #2e2e2e;
            animation: scale 0.9s ease-in-out infinite;
        }

        .loading span:nth-child(2){
            background: #a1a1aa;
            animation-delay: -0.8s;
        }

        .loading span:nth-child(3){
            background: #166534;
            animation-delay: -0.7s;
        }

        .loading span:nth-child(4){
            background: #4ade80;
            animation-delay: -0.6s;
        }

        @keyframes scale {
            0%,40%,100%{
                transform: scaleY(0.05);
            }
            20%{
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

<script>
    const start = performance.now();

    fetch("home.html", {cache:"no-store"})
        .then(() =>{
            const minTime = 1200;
            const elapsed = performance.now() - start;
            const delay = Math.max(0, minTime - elapsed);

            setTimeout(() => {
                window.location.href = "home.html";
            }, delay);
        });
</script>

</html>
