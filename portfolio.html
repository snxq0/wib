<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiB Portfolio</title>

  <link id="favicon" rel="icon" href="/assets/favicon/WiB.png" />
  
  <style>
    body{
        display: grid;
        background-color: #09090B;
        color: #CBd5E1;
        place-items: center;
        gap: 20px;
    }

    img{
        width: 200px;
        height: 200px;
    }

    h2{
        font-weight: 800;
        font-size: 30px;
    }

    .portfolio{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 70px;
    }
    .cards{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 50px;
    }

    .card{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 24px;
        background: rgba(203, 213, 225, 0.03);
        border: 1px solid rgba(255,255,255,0.06);
        color: #CBD5E1;
        font-weight: 900;
        border-radius: 16px;
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
    }

    .card h3{
        color: #CBD5E1;
        font-weight: 600;
    }

    .package-card:hover{
        transform: scale(1.04) translateY(-4px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.18);
    }

    .card a{
        background: transparent;
        color: #cbd5e1;
        border: 1px solid rgba(255,255,255,0.12);
        padding: 12px 28px;
        border-radius: 12px;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .card a:hover{
        background: #166534;
        color: #ecfdf5;
        border-color: #166534;
        transform: scale(1.04);
    }

    .more{
      background: rgba(30, 41, 59, 0.4);
      color: white;
      padding: 15px;
      text-decoration: none;
      border-radius: 15px;
    }

    .more:hover{
      background-color: #5051528b;
    }

    @media (max-width: 768px){
      .cards{
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

<section class="portfolio">
  
  <h2>Unsere Portfolio</h2>

  <div class="cards">
    <div class="card">
      <h3>WiB Portfolio</h3>
      <p>HTML, CSS, JS</p>
      <a href="index.html">Anschauen</a>
    </div>

    <div class="card">
      <h3>WiB Seite</h3>
      <p>HTML, CSS, JS, GSAP</p>
      <a href="#">Anschauen</a>
    </div>

    <div class="card">
      <h3>WiB Admin Panel</h3>
      <p>HTML, CSS, JS, API</p>
      <a href="#">Anschauen</a>
    </div>
  </div>

   <a class="more" href="services_1.html">Zur√ºck</a>

</section>

  
</body>
</html>
